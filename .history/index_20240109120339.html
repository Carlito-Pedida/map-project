<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Map</title>
    <meta
      name="viewport"
      content="initial-scale=3,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #marker {
        background-image: url("./imageSources/bahay-view.png");
        background-size: cover;
        width: 50px;
        height: 50px;
        border: solid white 3px;
        border-radius: 50%;
        cursor: pointer;
      }

      .mapboxgl-popup {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2FybHBlZDQxNyIsImEiOiJjbHI1c2E1MWgyMXZtMmtxbWUzc21tMmFwIn0.yXjsy5SB4bfSPytcQchNAg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/satellite-streets-v12",
        center: [-97.424338, 32.615322], // starting position [lng, lat]
        zoom: 14, // starting zoom
        projection: "globe"
      });
      const popupContent = document.createElement("div");
      popupContent.innerHTML = `
  <h3>Location:</h3>
  <p>6448 Belhaven Dr. Fort Worth, Texas 76123</p>
 ${(
   <img src="./imgageSources/bahay-view.png" alt="Popup Image" width="100%" />
 )}
`;

      const popup = new mapboxgl.Popup({ offset: 25 }).setDOMContent(
        popupContent
      );

      //   const popup = new mapboxgl.Popup({ offset: 25 }).setText(
      //     "6448 Belhaven Dr. Fort Worth, Texas 76123"
      //   )

      const el = document.createElement("div");
      el.id = "marker";

      new mapboxgl.Marker(el)
        .setLngLat([-97.424338, 32.615322])
        .setPopup(popup)
        .addTo(map);
    </script>
  </body>
</html>
