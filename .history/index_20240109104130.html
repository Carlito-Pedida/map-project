<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Map</title>
    <meta
      name="viewport"
      content="initial-scale=3,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2FybHBlZDQxNyIsImEiOiJjbHI1c2E1MWgyMXZtMmtxbWUzc21tMmFwIn0.yXjsy5SB4bfSPytcQchNAg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        center: [-97.309341, 32.768799], // starting position [lng, lat]
        zoom: 9 // starting zoom
      });
    </script>
  </body>
</html>
